[package]
name = "cat_engine"
version = "0.1.4"
authors = ["Clomance <Hisoskar@gmail.com>"]
edition = "2018"
homepage = "https://github.com/Clomance/CatEngine"
repository = "https://github.com/Clomance/CatEngine"
description = "A 2D graphics engine with audio output support"
documentation = "https://docs.rs/cat_engine/"
license = "MIT"
readme = "README.md"
keywords = ["graphics","opengl","audio","playback"]
exclude = [
    "logo_400x400.png",
    "logo.png",
    "examples",
    "FEATURES.MD",
    "FEATURES-RUS.MD",
    "RELEASE-NOTES.MD"
]

[features]
default = ["text_graphics","simple_graphics","texture_graphics"]

text_graphics = ["rusttype"]
simple_graphics = []
texture_graphics = []

audio = ["cpal","minimp3"]

mouse_cursor_icon = ["texture_graphics"]

auto_hide = []

fps_counter = []

paged_format = []

lazy = ["paged_format"]

alpha_smoothing = []

[package.metadata.docs.rs]
features = [
    "default",
    "audio",
    "mouse_cursor_icon",
    "auto_hide",
    "fps_counter",
    "alpha_smoothing",
]

[dependencies]
image = "0.23.6"
glium = "0.27.0"
rusttype = { version = "0.9.2", optional = true }
cpal = { version = "0.11.0", optional = true }
minimp3 = { version = "0.3.5", optional = true }
[package]
name = "cat_engine"
version = "0.5.4"
authors = ["Clomance <Hisoskar@gmail.com>"]
edition = "2018"
homepage = "https://github.com/Clomance/CatEngine"
repository = "https://github.com/Clomance/CatEngine"
description = "A 2D graphics engine with audio output support"
documentation = "https://docs.rs/cat_engine/"
license = "MIT"
readme = "README.md"
keywords = ["graphics","opengl","audio","playback"]
exclude = [
    "resources",
    "LICENSE",
    ".gitignore",
    "logo_400x400.png",
    "logo.png",
    "examples",
    "book",
    "RELEASE-NOTES.MD"
]

[package.metadata.docs.rs]
features = [
    "default",
    "extended_audio",
    "auto_hide",
    "fps_counter",
    "file_drop"
]

[features]
default = ["audio","text_graphics","simple_graphics","texture_graphics"]

### AUDIO
audio = ["cat_audio"]
extended_audio = ["cat_audio/extended"]
raw_audio = ["cat_audio/raw"]


### GRAPHICS
# text
text_graphics = ["ttf-parser","ab_glyph_rasterizer"]
# plain objects
simple_graphics = []
# textures
texture_graphics = []
# colour filter
# colour_filter = []

### WINDOW
auto_hide = []
fps_counter = []
lazy = []
file_drop = []


# audio
[dependencies.cat_audio]
path = "cat_audio"
version = "0.0.2"
optional = true

[dependencies]
# main
image = "0.23.12"
glium = "0.28.0"
# text
ttf-parser = { version = "0.8.3", optional = true }
ab_glyph_rasterizer = { version = "0.1.3", optional = true }